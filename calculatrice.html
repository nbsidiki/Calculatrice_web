<!DOCTYPE html/>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=
    , initial-scale=1.0"/>
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css"/>
</head>
<body>
   
  <div class="calculator">
 <h1>CALCULATRICE</h1>
  <div class="display">
    <input type="text" placeholder="0" id="input" value = ""/>
  </div>
  <div class="bouttons"> 
  <input type="button" value="AC"  id="clear"/>
  <input type="button" value="DEL"  id="erase"/>
  <input type="button" value="%" class="input-button" id="pourcent"/>
  <input type="button" value="/" class="input-button" id="division"/> 
  
  <input type="button" value="7" class="input-button" id="sept"/>
  <input type="button" value="8" class="input-button" id="huit"/>
  <input type="button" value="9" class="input-button" id="neuf"/>
  <input type="button" value="*" class="input-button" id="multiplication"/>

  <input type="button" value="4" class="input-button" id="quatre"/>
  <input type="button" value="5" class="input-button" id="cinq"/>
  <input type="button" value="6" class="input-button" id="six"/>
  <input type="button" value="-" class="input-button" id="différence"/>

  <input type="button" value="1" class="input-button" id="un"/>
  <input type="button" value="2" class="input-button" id="deux"/>
  <input type="button" value="3" class="input-button" id="trois"/>
  <input type="button" value="+" class="input-button" id="addition"/>

  <input type="button" value="0" class="input-button" id="zero"/>
  <input type="button" value="." class="input-button" id="point"/>
  <input type="button" value="="  id="égalité"/>
</div><script type = text/javascript src = "calculatrice.js"></script>
</div>

</body>
</html>
